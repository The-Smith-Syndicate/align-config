name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## What's New
          
          ### Features
          - Configuration validation and type safety
          - Environment-specific overrides
          - Schema-driven validation
          - Nested block syntax support
          - Multiple output formats (JSON/YAML)
          - Complete audit trail and traceability
          - Library API for direct integration
          
          ### Security
          - Configuration validation prevents misconfigurations
          - Audit trail for compliance
          - Secure defaults enforcement
          - Environment isolation
          
          ### CLI Commands
          - `align validate` - Validate configuration files
          - `align build` - Build merged configurations
          - `align dry-run` - Simulate configuration changes
          - `align explain` - Trace configuration origins
          - `align diff` - Compare environments
          
          ## Installation
          ```bash
          npm install -g align-config
          ```
          
          ## Quick Start
          ```bash
          align validate config/base.align --base
          align build --env=prod --format=yaml
          ```
        draft: false
        prerelease: false 